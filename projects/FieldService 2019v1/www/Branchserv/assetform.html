<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sample Offline HTML page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../JSBridge.js"></script>
    <script src="js/vel_account.js"></script>
</head>
<body onload="vel.Account.init()">
    <div class="container">
        <div class="dropdown">
            <div class="text-center">
                <h3>Account Menu</h3>
                <p>There are no site assets associated with this account. Click on the button to add a new site asset to the account.</p>
                <button type="button" class="btn btn-primary btn-block" onclick="vel.Asset.createCustomerAsset()"><i class="fa fa-plus-square"></i> Add New Asset</button>
            </div>
        </div>
    </div>
</body>
</html>
